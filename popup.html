<p><strong>CTRL + SHIFT + PageUp</strong> - move current tab to the left</p>
<p><strong>CTRL + SHIFT + PageEnd</strong> - move current tab to the right</p>
<p><strong>CTRL + SHIFT + Home</strong> - move current tab to the first position</p>
<p><strong>CTRL + SHIFT + End</strong> - move current tab to the last position</p>
